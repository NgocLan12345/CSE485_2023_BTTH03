{% extends 'layout.html' %}

{% block content %}
<h2>Add User</h2>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <label for="email">Email</label>
    <input type="email" id="email" name="email">
    <input type="submit" class="btn btn-success"  value="Add User">
</form>
{% endblock %}
