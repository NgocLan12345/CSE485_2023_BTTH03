{% extends 'layout.html' %}
{%block linkCss%}<link rel="stylesheet" href="assest/css/style.css"> {%endblock%}

{% block content %}
<h2>Edit User</h2>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" required name="name" value="{{user.name}}">
    <label for="email">Email</label>
    <input type="email" id="email"  required name="email" value="{{user.email}}">
    <input type="submit" class="btn btn-success" value="Edit User">
</form>
{% endblock %}
