{% extends "layout.html" %}

{% block content%}
<h2>Quản lý users</h2>
<a href="?action=add" class="btn btn-success">Thêm</a>
<table class="table table-dark table-hover table-striped">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Sửa</th>
        <th class="display1">Xóa</th>
    </tr>
    <tbody>
        {% for user in users%}
        <tr>
            <td>#</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td><a href="?action=edit&id={{user.id}}">Sửa</a></td>
            <td><a href="?action=delete&id={{user.id}}">Xóa</a></td>
        </tr>
        {% endfor%}
    </tbody>
</table>
{% endblock%}
